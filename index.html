<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <form action="./process.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Upload</legend>
                <div class="mb-3">
                    <label for="uploadedName" class="form-label">Zvolte soubor pro nahrání na web.</label>
                    <input type="file" name="uploadedName" id="uploadedName" class="form-control" accept="audio/*,video/*,image/*" required/>
                </div>
                <input type="submit" value="Nahrát" class="btn btn-outline-primary" />
            </fieldset>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        ></script>
    </body>
</html>
